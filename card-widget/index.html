<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Widgets</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>🃏 Card Widgets</h1>
        <p>In here all the card will shown and it will have flip animation</p>

    <div class="buttons">
        <button class="shuffle">Shuffle</button>
        <button class="flip">Flip All</button>
    </div>
    <p class="count">Card Count: <span id="card-count"></span></p>


    <div id="preview"></div>

    <script src="script.js"></script>
</body>

</html>
